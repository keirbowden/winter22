<template>
    <div class="slds-card slds-var-p-around_small">
        <div class="slds-text-heading_medium slds-var-p-bottom_small">Confirm Age</div>
        <div if:true={showConfirm}>
            <div class="slds-var-p-bottom_small">By clicking the button below you confirm you are over 13 years of age.</div>
            <lightning-button class="slds-var-p-top_small" disabled={buttonDisabled} label="Accept" onclick={acceptClicked}></lightning-button>                
        </div>
        <div if:false={showConfirm}>
            Thank you for confirming your age.
        </div>
    </div>
</template>
