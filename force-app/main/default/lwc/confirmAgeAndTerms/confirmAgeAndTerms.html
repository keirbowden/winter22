<template>
    <div class="slds-card slds-var-p-around_small">
        <div class="slds-text-heading_medium slds-var-p-bottom_small">Accept Terms</div>
        <div if:false={termsAccepted}>
            <lightning-input class="slds-var-p-bottom_small" type="checkbox" onchange={checkboxChanged} label="I confirm I am over 13 years of age and I understand how my information will be used."></lightning-input>
            <lightning-button disabled={buttonDisabled} label="Accept" onclick={acceptClicked}></lightning-button>    
        </div>
        <div if:true={termsAccepted}>
            Terms accepted.
        </div>
    </div>
</template>
